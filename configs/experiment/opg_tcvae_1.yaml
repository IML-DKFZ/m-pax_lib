# @package _global_

defaults:
  - override /model: tcvae_model.yaml
  - override /trainer: default.yaml
  - override /datamodule: opg_datamodule.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

model:
  trainset_size: 777 # ATTENTION: If molar_guarantee False, change to 1527 (otw: 777)
  input_dim: 256
  lr: 0.0001
  latent_dim: 10
  anneal_steps: 200
  is_mss: False
  alpha: 1.0
  beta: 4.0
  gamma: 1.0

trainer:
  gpus: 1
  precision: 32
  max_epochs: 10
  gradient_clip_val: 0.5
  gradient_clip_algorithm: "value"
  distributed_backend: "dp" 
  sync_batchnorm: True 

datamodule:
  batch_size: 2
  pin_memory: True
  resize: 256
  molar_guarantee: True
  considered_class: 1
  labelled_size: 0.01
  data_dir: /cluster/scratch/jcarvalho/opg

name: opg_tcvae