# @package _global_

defaults:
  - override /model: tcvae_model.yaml
  - override /trainer: default.yaml
  - override /datamodule: diagvibsix_datamodule.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

model:
  _target_: src.models.tcvae_conv.betaTCVAE_Conv  
  trainset_size: 43000
  input_dim: 128
  input_channels: 3
  lr: 0.0001
  latent_dim: 10
  anneal_steps: 200
  is_mss: True
  alpha: 1.0
  beta: 10.0
  gamma: 1.0

trainer:
  gpus: 1
  precision: 32
  max_epochs: 100


datamodule:
  batch_size: 64
  pin_memory: False
  resize: 128
  study: "ZGO"